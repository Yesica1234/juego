<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO MEMORIA SUPERHÉROES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center my-3 text-danger"> JUEGO MEMORIA SUPERHÉROES</h1>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center bg-dark ">
                        <li class="nav-item ">
                          <a class="nav-link text-danger">JUGADOR: <span class="jugador">PLAYER 1</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-danger">INTENTOS: <span class="intentos">0</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-danger">ACIERTOS: <span class="aciertos">0</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-danger">TIEMPO: <span class="tiempo">0</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger">NIVEL: <span class="nivel">1</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger"><button class="btn-iniciar btn btn-danger">INICIAR</button></a>
                        </li>
                      </ul>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-sm-7">
                            <h1 class="text-bg-dark text-danger">Tablero de juegos</h1>
                            <hr class="text-primary">
                            <div class="tablero row">
                                 <!--Aquí van las imagénes-->
                            </div>
                           
                        </div>
                        <div class="col-12 col-sm-5">
                            <table class="table my-3 records table-dark">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Jugador</th>
                                        <th>Tiempo total</th>
                                        <th>Intentos totales</th>
                                        <th>Tiempo restante</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre Jugador:</label>
                <input type="text" class="nombre-jugador" id="recipient-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/funciones.js"></script>
    <script src="guardarDatos.js"></script>
</body>
</html>
